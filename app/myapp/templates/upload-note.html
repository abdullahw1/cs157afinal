{% extends "base.html" %}

{% block content %}
<h1>Upload file</h1>
<p>Please upload only markdown files</p>
<form method="POST" novalidate enctype="multipart/form-data">
    {{ form.hidden_tag() }}

    <p> {{ form.name.label }} <br>
    {{ form.name(size=32) }}</p>

    <p>{{ form.note }}</p>

    <p>{{ form.submit() }}</p>
</form>
<a href='/note/{{ user_id }}'>Back</a>

{% endblock %}
