{% extends 'base.html' %}

{% block styles %}
{{ super() }}
<style>
    .flask-pagedown-input {
    }
    .flask-pagedown-preview {
        border: 1px dotted black;
        background-color: #f0f0f0;
    }
</style>
{% endblock %}

{% block content %}

{{ pagedown.include_pagedown() }}

<h1>Render Markdown</h1>
    <div style="width: 500px;">
        <form method="POST">
            {{ form.hidden_tag() }}

            <div>
                <b>{{form.pagedown.label}}</b>:
                {{ form.pagedown(rows=10, style='width:100%') }}

            </div>
            <br>
            <div>{{ form.submit() }}</div>
        </form>
    </div>
{% endblock %}
